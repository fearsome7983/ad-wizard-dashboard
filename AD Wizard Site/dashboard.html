<!DOCTYPE html>
<html>
<head>
  <title>Ad Wizard Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ad Wizard Dashboard üßô‚Äç‚ôÇÔ∏è</h1>

  <label for="campaignName">Campaign Name</label>
  <input type="text" id="campaignName" placeholder="e.g. Diwali Boost 2025">

  <label for="budget">Budget (INR)</label>
  <input type="number" id="budget" placeholder="e.g. 5000">

  <label for="schedule">Schedule (Date/Time)</label>
  <input type="datetime-local" id="schedule">

  <label class="switch">
    <input type="checkbox" id="autorun">
    Enable Autorun
  </label>

  <button onclick="saveData()">üíæ Save</button>

  <script>
    function saveData() {
      const data = {
        campaignName: document.getElementById("campaignName").value,
        budget: document.getElementById("budget").value,
        schedule: document.getElementById("schedule").value,
        autorun: document.getElementById("autorun").checked
      };
      localStorage.setItem("adWizardData", JSON.stringify(data));
      alert("‚úÖ Campaign Saved Locally!");
    }

    function loadData() {
      const saved = localStorage.getItem("adWizardData");
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById("campaignName").value = data.campaignName || "";
        document.getElementById("budget").value = data.budget || "";
        document.getElementById("schedule").value = data.schedule || "";
        document.getElementById("autorun").checked = data.autorun || false;
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
